<!DOCTYPE html>
<html>

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/uikit.min.css" />
  <script src="js/uikit.min.js"></script>
  <script src="js/uikit-icons.min.js"></script>
</head>

<style type="text/css">
  * {
    margin: 0px;
    padding: 0px;
  }

  html {
    min-height: 100%;
  }

  body {
    min-height: 100%;
    background-color: #eeeeee;
  }

  #grid {
    padding: 10px 4%;
  }

  .bigger {
    size: 25px;
  }

  div {
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
  }
</style>

<body>

  <h1 class="uk-heading-bullet">Resource Home</h1>

  <div>

    <div class="uk-margin" style="position:absolute;width:200px;top:0px;right: 0px;width: 30%;">
      <form class="uk-search uk-search-navbar">
        <span uk-search-icon></span>
        <input class="uk-search-input" style="width: 100%;" type="search" placeholder="Search...">
      </form>
    </div>

    <div id="grid">
      <div class="uk-grid-small uk-child-width-1-3@s uk-flex-left uk-text-center" uk-grid>
        <div>
            <div class="uk-card uk-card-default uk-card-body">
              <a class="uk-link-heading" href="#" uk-tooltip="create a new resource..">
              <span class="uk-margin-right" uk-icon="icon : plus; ratio : 3.5"></span>
              </a>
            </div>
        </div>
        <div>
          <div class="uk-card uk-card-default uk-card-body">
            <div>
              <a href="#" uk-tooltip="订单资源SSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSaaaaaaaaaaaaaaa">

                  class="bigger">store/order</b>: <span>订单资源</span>
              </a>
            </div>
            <br>
            <div>
              <span uk-tooltip="the count of versions">cv: </span><a>27</a>
              <span uk-tooltip="last version">lv: </span><a>1.0.0</a>
              <span uk-tooltip="interval since the last modification">itv: </span><a href="#" uk-tooltip="20200711">1
                days</a>
            </div>
          </div>
        </div>
        <div>
          <div class="uk-card uk-card-default uk-card-body">Item<br>...<br>...</div>
